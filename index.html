<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>TodoList</title>
</head>
<body>
    <div class='flex-container'>

        <div class='header'>
            <h1>Todo-List</h1>
        </div>

        <div class='add-todo'>
            <label class='add-label'><Strong>Add Item</Strong></label><br><br>
            <input type='text' placeholder='Add todo worklist' id='inputItem'>
            <span>
                  <button class='button'>Add-Todo</button>
                  <button class='button' onclick='reset()'>Reset</button>
                  <button class='button' onclick='clear()'>Clear</button>
            </span>
        </div>

        <div class='heading'><h1>Tasks</h1></div>

        <div id='form'></div>
    </div>
    <script src='main.js' defer></script>
</body>
</html>
